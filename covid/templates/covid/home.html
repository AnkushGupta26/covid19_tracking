{% extends 'covid/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <h5>{{total.lastupdatedtime}}</h5>
    </div>
    <div class="row d-flex justify-content-center mt-3">
        <div class="card-deck text-center">
            <div class="card border-danger mb-3" style="min-width: 12rem;">
                <div class="card-body text-danger">
                    <h5 class="card-title">Confirmed</h5>
                    <h3 class="card-text">{{total.confirmed}}</h3>
                </div>
            </div>
            <div class="card border-primary mb-3" style="min-width: 12rem;">
                <div class="card-body text-primary">
                    <h5 class="card-title">Active</h5>
                    <h3 class="card-text">{{total.active}}</h3>
                </div>
            </div>
            <div class="card border-success mb-3" style="min-width: 12rem;">
                <div class="card-body text-success">
                    <h5 class="card-title">Recovered</h5>
                    <h3 class="card-text">{{total.recovered}}</h3>
                </div>
            </div>
            <div class="card border-secondary mb-3" style="min-width: 12rem;">
                <div class="card-body text-secondary">
                    <h5 class="card-title">Deceased</h5>
                    <h3 class="card-text">{{total.deaths}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-center">
            <div class="card-deck text-center">
                <div class="card border-info mb-3" style="min-width: 26rem;">
                    <div class="card-body text-info">
                        <h4 class="card-text">Total Vaccination : {{totaltest.totaldosesadministered}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
